{% extends "base.html" %}

{% block title %}Contacto - SSecurity{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-12">
    <h1 class="text-4xl font-bold text-teal-600 mb-8">Contacto</h1>
    
    <p class="text-gray-700 mb-8 leading-relaxed">
        Si tienes alguna duda o consulta, no dudes en contactarnos a través de este formulario o llamándonos.
    </p>

    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <form class="p-6 space-y-6">
            <div>
                <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                <input type="text" id="nombre" name="nombre" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500">
            </div>

            <div>
                <label for="mensaje" class="block text-sm font-medium text-gray-700 mb-1">Mensaje</label>
                <textarea id="mensaje" name="mensaje" rows="4" required
                          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500"></textarea>
            </div>

            <div>
                <button type="submit" 
                        class="w-full bg-teal-600 text-white font-bold py-2 px-4 rounded-md hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 transition duration-150 ease-in-out">
                    Enviar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
