<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ssecurity{% endblock %}</title>
    <style>
        :root {
            --primary-color: #00A6A6; /* Persian Green */
            --secondary-color: #98DBC6; /* Vista Blue */
            --highlight-color: #F6E278; /* Marigold Yellow */
            --background-color: #F5F5F5; /* Gris claro */
            --text-color: #333333; /* Gris oscuro */
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: var(--highlight-color);
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 20px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1, h2, h3 {
            color: var(--primary-color);
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .btn:hover {
            background-color: var(--highlight-color);
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/">Inicio</a>
            <a href="/nosotros">Nosotros</a>
            <a href="/servicios">Servicios</a>
            <a href="/productos">Productos</a>
            <a href="/contacto">Contacto</a>
        </nav>
    </header>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>Copyright &copy; Systems Security and Technology 2024 - Todos los derechos reservados - Desarrollado por JM&JR</p>
    </footer>
</body>
</html>
